//Request from client to replicated server
message Request {
  required string client_addr = 1;
  required int32 client_port = 2;
  required string cmd = 3; //Get or Set
  required string key = 4;
  optional string val = 5;
}

// A reply from the replicated server.
message Reply {
  // The requested key.
  required string key = 1;

  // The response.
  repeated string response = 2;
}
