//Request from client to replicated server
message Request {
  required string cmd = 1; //Get or Set
  required string key = 2;
  optional string val = 3;
}

// A reply from the replicated server.
message Reply {
  // The requested key.
  required string key = 1;

  // The response.
  repeated string response = 2;
}
